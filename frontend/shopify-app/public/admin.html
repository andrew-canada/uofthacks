<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Product Suggestions</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      background: white;
      border-radius: 20px;
      padding: 30px 40px;
      margin-bottom: 30px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    h1 {
      color: #333;
      font-size: 28px;
    }

    .subtitle {
      color: #666;
      font-size: 14px;
      margin-top: 5px;
    }

    .btn-generate {
      background: #667eea;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-generate:hover {
      background: #5568d3;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .btn-generate:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .suggestions-grid {
      display: grid;
      gap: 20px;
    }

    .suggestion-card {
      background: white;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }

    .suggestion-card:hover {
      transform: translateY(-2px);
    }

    .suggestion-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 16px;
    }

    .suggestion-type {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .type-replace-product {
      background: #dbeafe;
      color: #1e40af;
    }

    .type-price-change {
      background: #fef3c7;
      color: #92400e;
    }

    .type-description-change {
      background: #e0e7ff;
      color: #3730a3;
    }

    .type-new-product {
      background: #d1fae5;
      color: #065f46;
    }

    .suggestion-status {
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
    }

    .status-pending {
      background: #fef3c7;
      color: #92400e;
    }

    .status-accepted {
      background: #d1fae5;
      color: #065f46;
    }

    .status-rejected {
      background: #fee2e2;
      color: #991b1b;
    }

    .suggestion-content {
      color: #495057;
      line-height: 1.6;
      margin-bottom: 16px;
      font-size: 14px;
    }

    .suggestion-content strong {
      color: #212529;
      display: block;
      margin-bottom: 8px;
    }

    .suggestion-details {
      background: #f8f9fa;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 13px;
    }

    .detail-row {
      display: flex;
      justify-content: space-between;
      padding: 6px 0;
      border-bottom: 1px solid #e9ecef;
    }

    .detail-row:last-child {
      border-bottom: none;
    }

    .detail-label {
      font-weight: 600;
      color: #6c757d;
    }

    .detail-value {
      color: #212529;
      text-align: right;
    }

    .button-group {
      display: flex;
      gap: 12px;
    }

    button {
      flex: 1;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-accept {
      background: #22c55e;
      color: white;
    }

    .btn-accept:hover {
      background: #16a34a;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(34, 197, 94, 0.4);
    }

    .btn-reject {
      background: #ef4444;
      color: white;
    }

    .btn-reject:hover {
      background: #dc2626;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4);
    }

    .btn-delete {
      background: #6c757d;
      color: white;
    }

    .btn-delete:hover {
      background: #5a6268;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none !important;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: white;
    }

    .empty-state h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .empty-state p {
      font-size: 16px;
      opacity: 0.9;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: white;
      font-size: 18px;
    }

    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: white;
      padding: 16px 24px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      display: none;
      align-items: center;
      gap: 12px;
      max-width: 400px;
      z-index: 1000;
    }

    .toast.show {
      display: flex;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        transform: translateX(400px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .toast.success {
      border-left: 4px solid #22c55e;
    }

    .toast.error {
      border-left: 4px solid #ef4444;
    }

    .toast.info {
      border-left: 4px solid #667eea;
    }

    .price-comparison {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 16px;
    }

    .old-price {
      text-decoration: line-through;
      color: #6c757d;
    }

    .new-price {
      color: #22c55e;
      font-weight: 700;
    }

    .arrow {
      color: #667eea;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div>
        <h1>Product Suggestions Admin</h1>
        <p class="subtitle">Review and manage AI-generated product suggestions</p>
      </div>
      <button id="btn-generate" class="btn-generate">Generate New Suggestions</button>
    </header>

    <div id="suggestions-container" class="suggestions-grid">
      <div class="loading">Loading suggestions...</div>
    </div>

    <div id="toast" class="toast">
      <span id="toast-message"></span>
    </div>
  </div>

  <script>
    const API_BASE = window.location.origin;
    let suggestions = [];

    // Show toast notification
    function showToast(message, type = 'info') {
      const toast = document.getElementById('toast');
      const toastMessage = document.getElementById('toast-message');

      toastMessage.textContent = message;
      toast.className = `toast show ${type}`;

      setTimeout(() => {
        toast.classList.remove('show');
      }, 4000);
    }

    // Format date
    function formatDate(dateString) {
      const date = new Date(dateString);
      return date.toLocaleString('en-US', {
        month: 'short',
        day: 'numeric',
        hour: 'numeric',
        minute: '2-digit',
        hour12: true
      });
    }

    // Render suggestion card based on type
    function renderSuggestion(suggestion) {
      const typeClass = `type-${suggestion.type}`;
      const statusClass = `status-${suggestion.status}`;

      let content = '';

      switch (suggestion.type) {
        case 'replace-product':
          content = `
            <div class="suggestion-content">
              <strong>Replace Product Suggestion</strong>
              <p>Replace "${suggestion.data.productTitle}" with a new trending shoe product.</p>
            </div>
            <div class="suggestion-details">
              <div class="detail-row">
                <span class="detail-label">Current Product:</span>
                <span class="detail-value">${suggestion.data.productTitle}</span>
              </div>
              <div class="detail-row">
                <span class="detail-label">New Product:</span>
                <span class="detail-value">${suggestion.data.newProduct.title}</span>
              </div>
            </div>
          `;
          break;

        case 'price-change':
          content = `
            <div class="suggestion-content">
              <strong>Price Change Suggestion</strong>
              <p>${suggestion.data.reason}</p>
            </div>
            <div class="suggestion-details">
              <div class="detail-row">
                <span class="detail-label">Product:</span>
                <span class="detail-value">${suggestion.data.productTitle}</span>
              </div>
              <div class="detail-row">
                <span class="detail-label">Price Change:</span>
                <span class="detail-value">
                  <span class="price-comparison">
                    <span class="old-price">$${suggestion.data.currentPrice}</span>
                    <span class="arrow">â†’</span>
                    <span class="new-price">$${suggestion.data.newPrice}</span>
                  </span>
                </span>
              </div>
            </div>
          `;
          break;

        case 'description-change':
          content = `
            <div class="suggestion-content">
              <strong>Description Update Suggestion</strong>
              <p>Update product description with AI-optimized content.</p>
            </div>
            <div class="suggestion-details">
              <div class="detail-row">
                <span class="detail-label">Product:</span>
                <span class="detail-value">${suggestion.data.productTitle || 'Product'}</span>
              </div>
            </div>
          `;
          break;

        case 'new-product':
          content = `
            <div class="suggestion-content">
              <strong>New Product Suggestion</strong>
              <p>Add a new trending product to your store.</p>
            </div>
            <div class="suggestion-details">
              <div class="detail-row">
                <span class="detail-label">Product Name:</span>
                <span class="detail-value">${suggestion.data.product.title}</span>
              </div>
              <div class="detail-row">
                <span class="detail-label">Vendor:</span>
                <span class="detail-value">${suggestion.data.product.vendor}</span>
              </div>
            </div>
          `;
          break;
      }

      let buttons = '';
      if (suggestion.status === 'pending') {
        buttons = `
          <div class="button-group">
            <button class="btn-accept" onclick="acceptSuggestion('${suggestion.id}')">Accept & Apply</button>
            <button class="btn-reject" onclick="rejectSuggestion('${suggestion.id}')">Reject</button>
          </div>
        `;
      } else {
        buttons = `
          <div class="button-group">
            <button class="btn-delete" onclick="deleteSuggestion('${suggestion.id}')">Delete</button>
          </div>
        `;
      }

      return `
        <div class="suggestion-card" data-id="${suggestion.id}">
          <div class="suggestion-header">
            <span class="suggestion-type ${typeClass}">${suggestion.type.replace('-', ' ')}</span>
            <span class="suggestion-status ${statusClass}">${suggestion.status}</span>
          </div>
          ${content}
          ${buttons}
          <div style="margin-top: 12px; font-size: 11px; color: #6c757d;">
            Created: ${formatDate(suggestion.createdAt)}
          </div>
        </div>
      `;
    }

    // Load and display suggestions
    async function loadSuggestions() {
      try {
        const response = await fetch(`${API_BASE}/api/suggestions`);
        const data = await response.json();

        if (data.success) {
          suggestions = data.suggestions;
          renderSuggestions();
        } else {
          throw new Error(data.error || 'Failed to load suggestions');
        }
      } catch (error) {
        console.error('Error loading suggestions:', error);
        showToast('Error loading suggestions: ' + error.message, 'error');
      }
    }

    // Render all suggestions
    function renderSuggestions() {
      const container = document.getElementById('suggestions-container');

      if (suggestions.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <h2>No Suggestions Yet</h2>
            <p>Click "Generate New Suggestions" to get AI-powered product recommendations</p>
          </div>
        `;
      } else {
        container.innerHTML = suggestions
          .sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt))
          .map(s => renderSuggestion(s))
          .join('');
      }
    }

    // Generate new suggestions
    async function generateSuggestions() {
      const btn = document.getElementById('btn-generate');
      btn.disabled = true;
      btn.textContent = 'Generating...';

      try {
        const response = await fetch(`${API_BASE}/api/suggestions/generate`, {
          method: 'POST'
        });
        const data = await response.json();

        if (!response.ok || !data.success) {
          throw new Error(data.error || 'Failed to generate suggestions');
        }

        showToast(data.message, 'success');
        await loadSuggestions();

      } catch (error) {
        console.error('Error generating suggestions:', error);
        showToast('Error: ' + error.message, 'error');
      } finally {
        btn.disabled = false;
        btn.textContent = 'Generate New Suggestions';
      }
    }

    // Accept suggestion
    async function acceptSuggestion(id) {
      const card = document.querySelector(`[data-id="${id}"]`);
      const buttons = card.querySelectorAll('button');
      buttons.forEach(btn => btn.disabled = true);

      showToast('Applying suggestion to your Shopify store...', 'info');

      try {
        const response = await fetch(`${API_BASE}/api/suggestions/${id}/accept`, {
          method: 'POST'
        });
        const data = await response.json();

        if (!response.ok || !data.success) {
          throw new Error(data.error || 'Failed to accept suggestion');
        }

        showToast('Suggestion applied successfully!', 'success');
        await loadSuggestions();

      } catch (error) {
        console.error('Error accepting suggestion:', error);
        showToast('Error: ' + error.message, 'error');
        buttons.forEach(btn => btn.disabled = false);
      }
    }

    // Reject suggestion
    async function rejectSuggestion(id) {
      try {
        const response = await fetch(`${API_BASE}/api/suggestions/${id}/reject`, {
          method: 'POST'
        });
        const data = await response.json();

        if (!response.ok || !data.success) {
          throw new Error(data.error || 'Failed to reject suggestion');
        }

        showToast('Suggestion rejected', 'info');
        await loadSuggestions();

      } catch (error) {
        console.error('Error rejecting suggestion:', error);
        showToast('Error: ' + error.message, 'error');
      }
    }

    // Delete suggestion
    async function deleteSuggestion(id) {
      if (!confirm('Are you sure you want to delete this suggestion?')) {
        return;
      }

      try {
        const response = await fetch(`${API_BASE}/api/suggestions/${id}`, {
          method: 'DELETE'
        });
        const data = await response.json();

        if (!response.ok || !data.success) {
          throw new Error(data.error || 'Failed to delete suggestion');
        }

        showToast('Suggestion deleted', 'info');
        await loadSuggestions();

      } catch (error) {
        console.error('Error deleting suggestion:', error);
        showToast('Error: ' + error.message, 'error');
      }
    }

    // Event listeners
    document.getElementById('btn-generate').addEventListener('click', generateSuggestions);

    // Auto-refresh every 5 seconds
    setInterval(loadSuggestions, 5000);

    // Initial load
    loadSuggestions();
  </script>
</body>
</html>
