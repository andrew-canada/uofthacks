<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Suggestions</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f8fafc;
      min-height: 100vh;
      padding: 0;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      padding: 48px 32px;
      margin-bottom: 40px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
    }

    header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
      opacity: 0.1;
    }

    .header-content {
      position: relative;
      z-index: 1;
      text-align: center;
    }

    h1 {
      color: white;
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 12px;
      letter-spacing: -0.02em;
    }

    .subtitle {
      color: rgba(255, 255, 255, 0.9);
      font-size: 18px;
      font-weight: 400;
    }

    .content-wrapper {
      padding: 0 32px 48px;
    }

    .suggestions-grid {
      display: grid;
      gap: 24px;
      grid-template-columns: repeat(auto-fill, minmax(480px, 1fr));
    }

    @media (max-width: 768px) {
      .suggestions-grid {
        grid-template-columns: 1fr;
      }
    }

    .suggestion-card {
      background: white;
      border-radius: 12px;
      padding: 28px;
      box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
      transition: all 0.3s ease;
      border: 1px solid #e2e8f0;
    }

    .suggestion-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      border-color: #6366f1;
    }

    .suggestion-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .suggestion-type {
      display: inline-flex;
      align-items: center;
      padding: 6px 14px;
      border-radius: 6px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      background: #ede9fe;
      color: #6366f1;
    }

    .suggestion-content {
      margin-bottom: 24px;
    }

    .suggestion-title {
      font-size: 22px;
      font-weight: 700;
      color: #0f172a;
      margin-bottom: 12px;
      line-height: 1.3;
    }

    .suggestion-description {
      color: #475569;
      line-height: 1.7;
      font-size: 15px;
    }

    .suggestion-details {
      background: #f8fafc;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 24px;
      border: 1px solid #e2e8f0;
    }

    .detail-row {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #e2e8f0;
    }

    .detail-row:last-child {
      border-bottom: none;
      padding-bottom: 0;
    }

    .detail-row:first-child {
      padding-top: 0;
    }

    .detail-label {
      font-weight: 600;
      color: #64748b;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .detail-value {
      color: #0f172a;
      font-size: 14px;
      font-weight: 600;
      text-align: right;
    }

    .button-group {
      display: flex;
      gap: 12px;
    }

    button {
      flex: 1;
      padding: 12px 20px;
      border: 2px solid transparent;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      font-family: inherit;
    }

    .btn-accept {
      background: #10b981;
      color: white;
      border-color: #10b981;
    }

    .btn-accept:hover:not(:disabled) {
      background: #059669;
      border-color: #059669;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
    }

    .btn-reject {
      background: white;
      color: #64748b;
      border-color: #e2e8f0;
    }

    .btn-reject:hover:not(:disabled) {
      background: #f8fafc;
      border-color: #cbd5e1;
      color: #475569;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none !important;
    }

    .empty-state {
      text-align: center;
      padding: 80px 32px;
      background: white;
      border-radius: 12px;
      border: 1px solid #e2e8f0;
    }

    .empty-icon {
      font-size: 64px;
      margin-bottom: 20px;
      opacity: 0.4;
    }

    .empty-state h2 {
      font-size: 24px;
      margin-bottom: 12px;
      color: #0f172a;
      font-weight: 700;
    }

    .empty-state p {
      font-size: 16px;
      color: #64748b;
    }

    .loading {
      text-align: center;
      padding: 80px 32px;
      background: white;
      border-radius: 12px;
      border: 1px solid #e2e8f0;
    }

    .spinner {
      border: 3px solid #e2e8f0;
      border-top: 3px solid #6366f1;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      color: #64748b;
      font-size: 16px;
    }

    .toast {
      position: fixed;
      bottom: 24px;
      right: 24px;
      background: white;
      padding: 16px 24px;
      border-radius: 8px;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      display: none;
      z-index: 1000;
      border: 1px solid #e2e8f0;
      max-width: 400px;
    }

    .toast.show {
      display: flex;
      align-items: center;
      gap: 12px;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        transform: translateX(400px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .toast.success {
      border-left: 4px solid #10b981;
    }

    .toast.success::before {
      content: 'âœ“';
      display: flex;
      align-items: center;
      justify-content: center;
      width: 24px;
      height: 24px;
      background: #d1fae5;
      color: #065f46;
      border-radius: 50%;
      font-weight: 700;
      font-size: 14px;
    }

    .toast-message {
      color: #0f172a;
      font-size: 14px;
      font-weight: 500;
    }

    .toast.error {
      border-left: 4px solid #ef4444;
    }

    .toast.error::before {
      content: 'âœ•';
      display: flex;
      align-items: center;
      justify-content: center;
      width: 24px;
      height: 24px;
      background: #fee2e2;
      color: #991b1b;
      border-radius: 50%;
      font-weight: 700;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="header-content">
        <h1>Product Suggestions</h1>
        <p class="subtitle">AI-powered recommendations for your Shopify store</p>
      </div>
    </header>

    <div class="content-wrapper">
      <div id="loading" class="loading">
        <div class="spinner"></div>
        <div class="loading-text">Loading suggestions...</div>
      </div>

      <div id="suggestions-container" class="suggestions-grid" style="display: none;"></div>

      <div id="empty-state" class="empty-state" style="display: none;">
        <div class="empty-icon">ðŸ’¡</div>
        <h2>No Suggestions Available</h2>
        <p>Suggestions will appear here automatically</p>
      </div>
    </div>

    <div id="toast" class="toast">
      <span id="toast-message" class="toast-message"></span>
    </div>
  </div>

  <script>
    const API_BASE = window.location.origin;
    let suggestions = [];

    function showToast(message, type = 'success') {
      const toast = document.getElementById('toast');
      const toastMessage = document.getElementById('toast-message');

      toastMessage.textContent = message;
      toast.className = `toast show ${type}`;

      setTimeout(() => {
        toast.classList.remove('show');
      }, 4000);
    }

    function renderSuggestion(suggestion) {
      let content = '';

      switch (suggestion.type) {
        case 'replace-product':
          content = `
            <div class="suggestion-content">
              <div class="suggestion-title">ðŸ”„ Replace Product with Trending Item</div>
              <div class="suggestion-description">
                Swap "${suggestion.data.productTitle}" with "${suggestion.data.newProduct.title}" to follow current trends.
              </div>
            </div>
            <div class="suggestion-details">
              <div class="detail-row">
                <span class="detail-label">Current Product</span>
                <span class="detail-value">${suggestion.data.productTitle}</span>
              </div>
              <div class="detail-row">
                <span class="detail-label">Suggested Product</span>
                <span class="detail-value">${suggestion.data.newProduct.title}</span>
              </div>
            </div>
          `;
          break;

        case 'price-change':
          content = `
            <div class="suggestion-content">
              <div class="suggestion-title">ðŸ’° Price Optimization</div>
              <div class="suggestion-description">
                ${suggestion.data.reason}
              </div>
            </div>
            <div class="suggestion-details">
              <div class="detail-row">
                <span class="detail-label">Product</span>
                <span class="detail-value">${suggestion.data.productTitle}</span>
              </div>
              <div class="detail-row">
                <span class="detail-label">Current Price</span>
                <span class="detail-value">$${suggestion.data.currentPrice}</span>
              </div>
              <div class="detail-row">
                <span class="detail-label">New Price</span>
                <span class="detail-value">$${suggestion.data.newPrice}</span>
              </div>
            </div>
          `;
          break;

        case 'new-product':
          content = `
            <div class="suggestion-content">
              <div class="suggestion-title">ðŸ†• New Product Opportunity</div>
              <div class="suggestion-description">
                Add "${suggestion.data.product.title}" to capitalize on emerging trends.
              </div>
            </div>
            <div class="suggestion-details">
              <div class="detail-row">
                <span class="detail-label">Product Name</span>
                <span class="detail-value">${suggestion.data.product.title}</span>
              </div>
              <div class="detail-row">
                <span class="detail-label">Vendor</span>
                <span class="detail-value">${suggestion.data.product.vendor}</span>
              </div>
            </div>
          `;
          break;
      }

      return `
        <div class="suggestion-card">
          <div class="suggestion-header">
            <span class="suggestion-type">${suggestion.type.replace('-', ' ')}</span>
          </div>
          ${content}
          <div class="button-group">
            <button class="btn-accept" onclick="acceptSuggestion('${suggestion.id}')">Accept & Apply to Shopify</button>
            <button class="btn-reject" onclick="rejectSuggestion('${suggestion.id}')">Reject</button>
          </div>
        </div>
      `;
    }

    async function loadSuggestions() {
      try {
        const response = await fetch(`${API_BASE}/api/suggestions`);
        const data = await response.json();

        if (data.success) {
          suggestions = data.suggestions.filter(s => s.status === 'pending');
          renderSuggestions();
        }
      } catch (error) {
        console.error('Error loading suggestions:', error);
        document.getElementById('loading').style.display = 'none';
        document.getElementById('empty-state').style.display = 'block';
      }
    }

    function renderSuggestions() {
      const loading = document.getElementById('loading');
      const container = document.getElementById('suggestions-container');
      const emptyState = document.getElementById('empty-state');

      loading.style.display = 'none';

      if (suggestions.length === 0) {
        container.style.display = 'none';
        emptyState.style.display = 'block';
      } else {
        emptyState.style.display = 'none';
        container.style.display = 'grid';
        container.innerHTML = suggestions.map(s => renderSuggestion(s)).join('');
      }
    }

    async function acceptSuggestion(id) {
      const buttons = event.target.parentElement.querySelectorAll('button');
      buttons.forEach(btn => btn.disabled = true);

      showToast('Applying suggestion to your Shopify store...', 'success');

      try {
        const response = await fetch(`${API_BASE}/api/suggestions/${id}/accept`, {
          method: 'POST'
        });
        const data = await response.json();

        if (!response.ok || !data.success) {
          throw new Error(data.error || 'Failed to accept suggestion');
        }

        showToast('âœ… Suggestion applied successfully to your Shopify store!', 'success');

        setTimeout(() => {
          loadSuggestions();
        }, 2000);

      } catch (error) {
        console.error('Error:', error);
        showToast('âŒ Error: ' + error.message, 'error');
        buttons.forEach(btn => btn.disabled = false);
      }
    }

    async function rejectSuggestion(id) {
      try {
        const response = await fetch(`${API_BASE}/api/suggestions/${id}/reject`, {
          method: 'POST'
        });
        const data = await response.json();

        if (!response.ok || !data.success) {
          throw new Error(data.error || 'Failed to reject suggestion');
        }

        showToast('Suggestion rejected', 'success');
        loadSuggestions();

      } catch (error) {
        console.error('Error:', error);
        showToast('Error: ' + error.message, 'error');
      }
    }

    // Auto-refresh every 10 seconds
    setInterval(loadSuggestions, 10000);

    // Initial load
    loadSuggestions();
  </script>
</body>
</html>
