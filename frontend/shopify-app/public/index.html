<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Suggestions</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    header {
      background: white;
      border-radius: 20px;
      padding: 30px 40px;
      margin-bottom: 30px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      text-align: center;
    }

    h1 {
      color: #333;
      font-size: 32px;
      margin-bottom: 8px;
    }

    .subtitle {
      color: #666;
      font-size: 16px;
    }

    .suggestions-grid {
      display: grid;
      gap: 20px;
    }

    .suggestion-card {
      background: white;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }

    .suggestion-card:hover {
      transform: translateY(-2px);
    }

    .suggestion-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .suggestion-type {
      display: inline-block;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .suggestion-content {
      margin-bottom: 20px;
    }

    .suggestion-title {
      font-size: 20px;
      font-weight: 700;
      color: #212529;
      margin-bottom: 12px;
    }

    .suggestion-description {
      color: #495057;
      line-height: 1.6;
      font-size: 15px;
    }

    .suggestion-details {
      background: #f8f9fa;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .detail-row {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #e9ecef;
    }

    .detail-row:last-child {
      border-bottom: none;
    }

    .detail-label {
      font-weight: 600;
      color: #6c757d;
      font-size: 14px;
    }

    .detail-value {
      color: #212529;
      font-size: 14px;
      font-weight: 500;
    }

    .button-group {
      display: flex;
      gap: 12px;
    }

    button {
      flex: 1;
      padding: 14px 24px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-accept {
      background: #22c55e;
      color: white;
    }

    .btn-accept:hover {
      background: #16a34a;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(34, 197, 94, 0.4);
    }

    .btn-reject {
      background: #ef4444;
      color: white;
    }

    .btn-reject:hover {
      background: #dc2626;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none !important;
    }

    .empty-state {
      text-align: center;
      padding: 80px 20px;
      color: white;
    }

    .empty-icon {
      font-size: 64px;
      margin-bottom: 20px;
      opacity: 0.7;
    }

    .empty-state h2 {
      font-size: 28px;
      margin-bottom: 12px;
    }

    .empty-state p {
      font-size: 16px;
      opacity: 0.9;
    }

    .loading {
      text-align: center;
      padding: 60px 20px;
      color: white;
      font-size: 18px;
    }

    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: white;
      padding: 16px 24px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      display: none;
      z-index: 1000;
    }

    .toast.show {
      display: block;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        transform: translateX(400px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .toast.success {
      border-left: 4px solid #22c55e;
      color: #065f46;
    }

    .toast.error {
      border-left: 4px solid #ef4444;
      color: #991b1b;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Product Suggestions</h1>
      <p class="subtitle">AI-powered recommendations for your Shopify store</p>
    </header>

    <div id="loading" class="loading">
      <div class="spinner"></div>
      Loading suggestions...
    </div>

    <div id="suggestions-container" class="suggestions-grid" style="display: none;"></div>

    <div id="empty-state" class="empty-state" style="display: none;">
      <div class="empty-icon">ðŸ’¡</div>
      <h2>No Suggestions Available</h2>
      <p>Suggestions will appear here automatically</p>
    </div>

    <div id="toast" class="toast">
      <span id="toast-message"></span>
    </div>
  </div>

  <script>
    const API_BASE = window.location.origin;
    let suggestions = [];

    function showToast(message, type = 'success') {
      const toast = document.getElementById('toast');
      const toastMessage = document.getElementById('toast-message');

      toastMessage.textContent = message;
      toast.className = `toast show ${type}`;

      setTimeout(() => {
        toast.classList.remove('show');
      }, 4000);
    }

    function renderSuggestion(suggestion) {
      let content = '';

      switch (suggestion.type) {
        case 'replace-product':
          content = `
            <div class="suggestion-content">
              <div class="suggestion-title">ðŸ”„ Replace Product with Trending Item</div>
              <div class="suggestion-description">
                Swap "${suggestion.data.productTitle}" with "${suggestion.data.newProduct.title}" to follow current trends.
              </div>
            </div>
            <div class="suggestion-details">
              <div class="detail-row">
                <span class="detail-label">Current Product</span>
                <span class="detail-value">${suggestion.data.productTitle}</span>
              </div>
              <div class="detail-row">
                <span class="detail-label">Suggested Product</span>
                <span class="detail-value">${suggestion.data.newProduct.title}</span>
              </div>
            </div>
          `;
          break;

        case 'price-change':
          content = `
            <div class="suggestion-content">
              <div class="suggestion-title">ðŸ’° Price Optimization</div>
              <div class="suggestion-description">
                ${suggestion.data.reason}
              </div>
            </div>
            <div class="suggestion-details">
              <div class="detail-row">
                <span class="detail-label">Product</span>
                <span class="detail-value">${suggestion.data.productTitle}</span>
              </div>
              <div class="detail-row">
                <span class="detail-label">Current Price</span>
                <span class="detail-value">$${suggestion.data.currentPrice}</span>
              </div>
              <div class="detail-row">
                <span class="detail-label">New Price</span>
                <span class="detail-value">$${suggestion.data.newPrice}</span>
              </div>
            </div>
          `;
          break;

        case 'new-product':
          content = `
            <div class="suggestion-content">
              <div class="suggestion-title">ðŸ†• New Product Opportunity</div>
              <div class="suggestion-description">
                Add "${suggestion.data.product.title}" to capitalize on emerging trends.
              </div>
            </div>
            <div class="suggestion-details">
              <div class="detail-row">
                <span class="detail-label">Product Name</span>
                <span class="detail-value">${suggestion.data.product.title}</span>
              </div>
              <div class="detail-row">
                <span class="detail-label">Vendor</span>
                <span class="detail-value">${suggestion.data.product.vendor}</span>
              </div>
            </div>
          `;
          break;
      }

      return `
        <div class="suggestion-card">
          <div class="suggestion-header">
            <span class="suggestion-type">${suggestion.type.replace('-', ' ')}</span>
          </div>
          ${content}
          <div class="button-group">
            <button class="btn-accept" onclick="acceptSuggestion('${suggestion.id}')">Accept & Apply to Shopify</button>
            <button class="btn-reject" onclick="rejectSuggestion('${suggestion.id}')">Reject</button>
          </div>
        </div>
      `;
    }

    async function loadSuggestions() {
      try {
        const response = await fetch(`${API_BASE}/api/suggestions`);
        const data = await response.json();

        if (data.success) {
          suggestions = data.suggestions.filter(s => s.status === 'pending');
          renderSuggestions();
        }
      } catch (error) {
        console.error('Error loading suggestions:', error);
        document.getElementById('loading').style.display = 'none';
        document.getElementById('empty-state').style.display = 'block';
      }
    }

    function renderSuggestions() {
      const loading = document.getElementById('loading');
      const container = document.getElementById('suggestions-container');
      const emptyState = document.getElementById('empty-state');

      loading.style.display = 'none';

      if (suggestions.length === 0) {
        container.style.display = 'none';
        emptyState.style.display = 'block';
      } else {
        emptyState.style.display = 'none';
        container.style.display = 'grid';
        container.innerHTML = suggestions.map(s => renderSuggestion(s)).join('');
      }
    }

    async function acceptSuggestion(id) {
      const buttons = event.target.parentElement.querySelectorAll('button');
      buttons.forEach(btn => btn.disabled = true);

      showToast('Applying suggestion to your Shopify store...', 'success');

      try {
        const response = await fetch(`${API_BASE}/api/suggestions/${id}/accept`, {
          method: 'POST'
        });
        const data = await response.json();

        if (!response.ok || !data.success) {
          throw new Error(data.error || 'Failed to accept suggestion');
        }

        showToast('âœ… Suggestion applied successfully to your Shopify store!', 'success');

        setTimeout(() => {
          loadSuggestions();
        }, 2000);

      } catch (error) {
        console.error('Error:', error);
        showToast('âŒ Error: ' + error.message, 'error');
        buttons.forEach(btn => btn.disabled = false);
      }
    }

    async function rejectSuggestion(id) {
      try {
        const response = await fetch(`${API_BASE}/api/suggestions/${id}/reject`, {
          method: 'POST'
        });
        const data = await response.json();

        if (!response.ok || !data.success) {
          throw new Error(data.error || 'Failed to reject suggestion');
        }

        showToast('Suggestion rejected', 'success');
        loadSuggestions();

      } catch (error) {
        console.error('Error:', error);
        showToast('Error: ' + error.message, 'error');
      }
    }

    // Auto-refresh every 10 seconds
    setInterval(loadSuggestions, 10000);

    // Initial load
    loadSuggestions();
  </script>
</body>
</html>
