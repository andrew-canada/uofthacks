<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Suggestion Admin</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
    }

    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .suggestion-box {
      background: #f8f9fa;
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 24px;
    }

    .suggestion-text {
      color: #495057;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .suggestion-text strong {
      color: #212529;
    }

    .preview-section {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 20px;
      background: white;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .preview-card {
      flex: 1;
      text-align: center;
    }

    .preview-label {
      display: block;
      font-size: 11px;
      font-weight: 600;
      color: #6c757d;
      letter-spacing: 0.5px;
      margin-bottom: 12px;
      text-transform: uppercase;
    }

    .preview-content {
      background: #f8f9fa;
      padding: 16px;
      border-radius: 8px;
      border: 1px solid #dee2e6;
    }

    .preview-content img {
      width: 100px;
      height: 120px;
      object-fit: contain;
      margin-bottom: 12px;
      background: white;
      border-radius: 4px;
    }

    .blank-placeholder {
      width: 100px;
      height: 120px;
      background: #e9ecef;
      border: 2px dashed #adb5bd;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 12px;
      color: #6c757d;
      font-size: 12px;
    }

    .preview-title {
      font-size: 13px;
      font-weight: 500;
      color: #495057;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .preview-arrow {
      font-size: 24px;
      color: #667eea;
      font-weight: bold;
    }

    .button-group {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
    }

    button {
      flex: 1;
      padding: 14px 24px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-get {
      background: #667eea;
      color: white;
    }

    .btn-get:hover {
      background: #5568d3;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .btn-accept {
      background: #22c55e;
      color: white;
    }

    .btn-accept:hover {
      background: #16a34a;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(34, 197, 94, 0.4);
    }

    .btn-reject {
      background: #ef4444;
      color: white;
    }

    .btn-reject:hover {
      background: #dc2626;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none !important;
    }

    .status {
      padding: 12px;
      border-radius: 6px;
      font-size: 14px;
      text-align: center;
      display: none;
    }

    .status.show {
      display: block;
    }

    .status.success {
      background: #d1fae5;
      color: #065f46;
    }

    .status.error {
      background: #fee2e2;
      color: #991b1b;
    }

    .status.info {
      background: #dbeafe;
      color: #1e40af;
    }

    .loading {
      text-align: center;
      padding: 20px;
      color: #667eea;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Product Suggestion System</h1>
    <p class="subtitle">Replace clothing items with shoes to diversify your product display</p>

    <div class="suggestion-box">
      <p class="suggestion-text">
        <strong>Suggestion:</strong> Replace a random clothing item with shoes to diversify your product display.
      </p>

      <div id="preview" class="preview-section hidden">
        <div class="preview-card">
          <span class="preview-label">CURRENT ITEM:</span>
          <div class="preview-content">
            <img id="current-img" src="" alt="Current product">
            <div id="current-title" class="preview-title">Loading...</div>
          </div>
        </div>

        <div class="preview-arrow">→</div>

        <div class="preview-card">
          <span class="preview-label">SUGGESTED REPLACEMENT:</span>
          <div class="preview-content">
            <div class="blank-placeholder">Shoe Placeholder</div>
            <div class="preview-title">Classic Leather Shoes</div>
          </div>
        </div>
      </div>

      <div class="button-group">
        <button id="btn-get" class="btn-get">Get Suggestion</button>
      </div>

      <div id="decision-buttons" class="button-group hidden">
        <button id="btn-accept" class="btn-accept">Accept</button>
        <button id="btn-reject" class="btn-reject">Reject</button>
      </div>

      <div id="status" class="status"></div>
    </div>
  </div>

  <script>
    const API_BASE = window.location.origin;
    let currentSuggestion = null;
    let allProducts = [];

    // DOM elements
    const btnGet = document.getElementById('btn-get');
    const btnAccept = document.getElementById('btn-accept');
    const btnReject = document.getElementById('btn-reject');
    const preview = document.getElementById('preview');
    const decisionButtons = document.getElementById('decision-buttons');
    const status = document.getElementById('status');
    const currentImg = document.getElementById('current-img');
    const currentTitle = document.getElementById('current-title');

    // Show status message
    function showStatus(message, type = 'info') {
      status.textContent = message;
      status.className = `status show ${type}`;
      setTimeout(() => {
        status.classList.remove('show');
      }, 5000);
    }

    // Load products
    async function loadProducts() {
      try {
        const response = await fetch(`${API_BASE}/api/products`);
        const data = await response.json();

        if (data.success) {
          allProducts = data.products;
          console.log(`Loaded ${allProducts.length} products`);
        } else {
          throw new Error(data.error || 'Failed to load products');
        }
      } catch (error) {
        console.error('Error loading products:', error);
        showStatus('Error loading products: ' + error.message, 'error');
      }
    }

    // Generate suggestion
    function generateSuggestion() {
      if (allProducts.length === 0) {
        showStatus('No products available. Please check your Shopify store.', 'error');
        return;
      }

      // Pick a random product
      const randomProduct = allProducts[Math.floor(Math.random() * allProducts.length)];

      currentSuggestion = {
        product: randomProduct
      };

      // Update UI
      const imageUrl = randomProduct.images && randomProduct.images[0]
        ? randomProduct.images[0].src
        : 'https://via.placeholder.com/100x120?text=No+Image';

      currentImg.src = imageUrl;
      currentTitle.textContent = randomProduct.title;

      preview.classList.remove('hidden');
      decisionButtons.classList.remove('hidden');
      btnGet.classList.add('hidden');
    }

    // Accept suggestion
    async function acceptSuggestion() {
      if (!currentSuggestion) return;

      btnAccept.disabled = true;
      btnReject.disabled = true;
      showStatus('Replacing product...', 'info');

      try {
        // In a real implementation, you would:
        // 1. Find a shoe product from your inventory
        // 2. Call the /api/replace-product endpoint
        // 3. Update the actual Shopify collection

        // For demo purposes, we're just showing success
        showStatus('✅ Product replaced successfully!', 'success');

        setTimeout(() => {
          resetSuggestion();
        }, 2000);

      } catch (error) {
        console.error('Error accepting suggestion:', error);
        showStatus('Error: ' + error.message, 'error');
        btnAccept.disabled = false;
        btnReject.disabled = false;
      }
    }

    // Reject suggestion
    function rejectSuggestion() {
      showStatus('Suggestion rejected. Click "Get Suggestion" for another.', 'info');
      resetSuggestion();
    }

    // Reset UI
    function resetSuggestion() {
      currentSuggestion = null;
      preview.classList.add('hidden');
      decisionButtons.classList.add('hidden');
      btnGet.classList.remove('hidden');
      btnAccept.disabled = false;
      btnReject.disabled = false;
    }

    // Event listeners
    btnGet.addEventListener('click', generateSuggestion);
    btnAccept.addEventListener('click', acceptSuggestion);
    btnReject.addEventListener('click', rejectSuggestion);

    // Initialize
    loadProducts();
  </script>
</body>
</html>
